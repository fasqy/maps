<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Peta Lokasi - Leaflet</title>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Peta Lokasi dari Database</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inisialisasi peta (titik tengah Indonesia)
    var map = L.map('map').setView([-2.548926, 118.0148634], 5);

    // Tile OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data lokasi (pengganti PHP + MySQL)
    fetch('data.json')
        .then(response => response.json())
        .then(lokasi => {
            lokasi.forEach(item => {
                L.marker([item.geolat, item.geolng])
                    .addTo(map)
                    .bindPopup(`<b>${item.nama}</b>`);
            });
        })
        .catch(error => {
            console.error('Gagal memuat data:', error);
        });
</script>

</body>
</html>
